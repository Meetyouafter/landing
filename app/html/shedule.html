<article class="shedule">
  <div class="container">
    <h2 class="article-title shedule__title">Расписание вебинаров</h2>
    <div class="shedule__shedule">
      <button class="shedule__shedule-button shedule__shedule-button--active">
        28 июня
      </button>
      <button class="shedule__shedule-button">19 июля</button>
      <button class="shedule__shedule-button">9 августа</button>
      <button class="shedule__shedule-button">30 августа</button>
      <button class="shedule__shedule-button">13 сентября</button>
      <button class="shedule__shedule-button">26 сентября</button>
    </div>
    <div class="shedule__vebinar-header">28 июня, 12:00 мск</div>
    <div class="shedule__vebinar-body">
      <div class="shedule__vebinar-body-container">
        <div class="shedule__vebinar-body-container-content">
          <p class="shedule__vebinar-body-title">
            Чартерные программы в регионы. Критерии оценки федерального
            туроператора готовности региона к чартерным программам. 
          </p>
          <p class="shedule__vebinar-body-programm">Программа</p>
        </div>
        <a class="shedule__vebinar-body-link">Записаться <span>+50 б.</span></a>
      </div>
      <div class="shedule__author">
        <picture class="shedule__author-avatar">
          <source
            type="image/webp"
            srcset="/assets/images/shedule/author.webp"
          />
          <source
            type="image/jpeg"
            srcset="/assets/images/shedule/author.jpg"
          />
          <img
            class="shedule__author-avatar"
            src="/assets/images/shedule/author.jpg"
            loading="lazy"
            alt="Запуск чартерных программ"
          />
        </picture>
        <div class="shedule__author__content">
          <p class="shedule__author-name">Артур Абдрашитов</p>
          <p class="shedule__author-post">Министр туризма Самарской области</p>
        </div>
      </div>
    </div>
  </div>
</article>
